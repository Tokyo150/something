<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Simple HTML Page</title>
  <style>
     body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      background: #dd5d83;
      color: #333;

      display: flex;
      justify-content: center;
      align-items: cente;
      height: 100vh;
      transform: translateY(250px);
    }
    
   button {
        background: linear-gradient(135deg, #dd5d83, #f756dc);
        color: white;
        border: none;
        padding: 12px 28px;
        font-size: 1rem;
        font-weight: 600;
        border-radius: 999px; /* pill shape */
        cursor: pointer;
        box-shadow: 0 8px 20px rgba(109, 93, 252, 0.35);
        transition: all 0.25s ease
    }

    button:hover {
        transform: translateY(-2px) scale(1.05);
  	    box-shadow: 0 12px 28px rgba(109, 93, 252, 0.45);
    }

        button:active {
        transform: scale(0.96);
    }

    header {

    }

    button {

      padding: 0.7rem 1.2rem;

}

}


    footer {

    }
  </style>
</head>
