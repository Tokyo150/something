  <title>Simple HTML Page</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      background: #dd5d83;
      color: #333;

      display: flex;
      justify-content: center;

       button {
        background: linear-gradient(135deg, #dd5d83, #f756dc);
        color: white;
        border: none;
        padding: 12px 28px;
        font-size: 1rem;
        font-weight: 600;
        border-radius: 999px; /* pill shape */
        cursor: pointer;
        box-shadow: 0 8px 20px rgba(109, 93, 252, 0.35);
        transition: all 0.25s ease;
        display: inline-flex;
        align-items: center;
        justify-content: center;
    }
        

 button:hover {

    }

  .btn-row {

  justify-content: center; /* center both buttons */

  margin-top: 20px;
}

    button:active {
  transform: scale(0.96);
}

@media (max-width: 360px) {
  .btn-row {
    flex-direction: column;

}
